<app-navbar></app-navbar>



<div class="container">
    <div class="row">
        <div class="col">
            <div class="row g-3">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                   <label for="" class="for">ID</label>
                   <input type="text" class="form-control" name="id" [(ngModel)]="id">

                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="for">Title</label>
                   <input type="text" class="form-control" name="title" [(ngModel)]="title">


                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="for">Description</label>
                    <textarea name="" id="" cols="15" rows="3" class="form-control" name="description" [(ngModel)]="description"></textarea>

                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="for">Category</label>
                   <input type="text" class="form-control" name="category" [(ngModel)]="category">


                </div>
              
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <button class="custom-btn btn-12"><span>Click!</span><span>Read More</span></button>

                </div>
            </div>
        </div>
    </div>
</div>
